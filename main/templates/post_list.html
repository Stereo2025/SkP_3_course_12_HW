<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу " {{ some_query }} "</title>
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу "{{ some_query }}"</h1>
    {% for item in looking_post %}
        <div class="post">
            <img src="{{ item.pic }}" width="100%" alt="">
            <p>{{ item.content }} </p>
        </div>
    {% else %}
        <p>Нет постов по данному запросу</p>
    {% endfor %}
    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
